<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingenious Capital - Booking Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Ingenious Capital - Booking Dashboard</h1>
        
        <div class="bg-gray-800 rounded-lg p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Recent Bookings</h2>
                <button onclick="loadBookings()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                    Refresh
                </button>
            </div>
            <div id="bookings-list">Loading bookings...</div>
        </div>
        
        <div class="bg-gray-800 rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Check Booked Slots</h2>
            <div class="flex gap-4 mb-4">
                <input type="date" id="check-date" class="bg-gray-700 text-white px-3 py-2 rounded">
                <button onclick="checkSlots()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">
                    Check Slots
                </button>
            </div>
            <div id="slots-result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001/api';
        
        async function loadBookings() {
            try {
                const response = await fetch(`${API_BASE}/bookings`);
                const data = await response.json();
                
                const bookingsList = document.getElementById('bookings-list');
                
                if (data.bookings && data.bookings.length > 0) {
                    bookingsList.innerHTML = `
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm">
                                <thead>
                                    <tr class="border-b border-gray-700">
                                        <th class="text-left p-2">Name</th>
                                        <th class="text-left p-2">Email</th>
                                        <th class="text-left p-2">Phone</th>
                                        <th class="text-left p-2">Date</th>
                                        <th class="text-left p-2">Time</th>
                                        <th class="text-left p-2">Status</th>
                                        <th class="text-left p-2">Received</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.bookings.map(booking => `
                                        <tr class="border-b border-gray-700">
                                            <td class="p-2 font-medium">${booking.name}</td>
                                            <td class="p-2">
                                                <a href="mailto:${booking.email}" class="text-blue-400 hover:text-blue-300">
                                                    ${booking.email}
                                                </a>
                                            </td>
                                            <td class="p-2">
                                                <a href="tel:${booking.phone}" class="text-blue-400 hover:text-blue-300">
                                                    ${booking.phone}
                                                </a>
                                            </td>
                                            <td class="p-2">${booking.date}</td>
                                            <td class="p-2 font-bold text-orange-400">${booking.time}</td>
                                            <td class="p-2">
                                                <span class="px-2 py-1 rounded text-xs ${
                                                    booking.status === 'saved' ? 'bg-green-900 text-green-300' :
                                                    booking.status === 'sent' ? 'bg-blue-900 text-blue-300' :
                                                    'bg-red-900 text-red-300'
                                                }">
                                                    ${booking.status}
                                                </span>
                                            </td>
                                            <td class="p-2 text-gray-400 text-xs">${booking.formatted_date}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                } else {
                    bookingsList.innerHTML = '<p class="text-gray-400">No bookings found.</p>';
                }
            } catch (error) {
                document.getElementById('bookings-list').innerHTML = 
                    `<p class="text-red-400">Error loading bookings: ${error.message}</p>`;
            }
        }
        
        async function checkSlots() {
            const date = document.getElementById('check-date').value;
            if (!date) {
                alert('Please select a date');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/booked-slots/${date}`);
                const data = await response.json();
                
                const slotsResult = document.getElementById('slots-result');
                
                if (data.booked_times && data.booked_times.length > 0) {
                    slotsResult.innerHTML = `
                        <div class="bg-red-900 text-red-300 p-4 rounded">
                            <h3 class="font-semibold mb-2">Booked slots for ${date}:</h3>
                            <div class="flex flex-wrap gap-2">
                                ${data.booked_times.map(time => 
                                    `<span class="bg-red-800 px-3 py-1 rounded">${time}</span>`
                                ).join('')}
                            </div>
                            <p class="text-sm mt-2">Total: ${data.total_bookings} bookings</p>
                        </div>
                    `;
                } else {
                    slotsResult.innerHTML = `
                        <div class="bg-green-900 text-green-300 p-4 rounded">
                            <p>No bookings for ${date} - all slots are available!</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('slots-result').innerHTML = 
                    `<p class="text-red-400">Error checking slots: ${error.message}</p>`;
            }
        }
        
        // Load bookings on page load
        loadBookings();
        
        // Set today's date as default
        document.getElementById('check-date').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
